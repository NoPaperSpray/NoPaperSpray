<svg width="100%" height="140" viewBox="0 0 1200 140" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#0B0615"></stop>
      <stop offset="50%" stop-color="#130A2A"></stop>
      <stop offset="100%" stop-color="#0B0615"></stop>
    </linearGradient>

    <filter id="glow">
      <feGaussianBlur stdDeviation="6" result="blur"></feGaussianBlur>
      <feMerge>
        <feMergeNode in="blur"></feMergeNode>
        <feMergeNode in="SourceGraphic"></feMergeNode>
      </feMerge>
    </filter>
  </defs>

  <rect width="1200" height="140" fill="url(#bg)"></rect>
  <line x1="0" y1="136" x2="1200" y2="136" stroke="#9D7BFF" stroke-width="3" filter="url(#glow)"></line>
</svg>